<style>
	.showItem {max-width:1000px; margin: 0 auto;}
	.showItem img {max-width:100%;}
	.tabs {width: 100%; overflow: hidden;}
	.tabs ul li {width: 33.333%; float: left; text-align: center; font-size: 30px; padding: 20px 0; box-sizing:border-box;}
	.tabs ul li a {display: block;}
</style>



<div class="showItem">
	<div class="tabs">
		<ul>
			<li><a href="#menu01">1</a></li>
			<li><a href="#menu02">2</a></li>
			<li><a href="#menu03">3</a></li>
		</ul>
	</div>

	<div id="menu01" class="tabCont">
		<div class="slickCon">
			<div><img src="img/img_cardnews_01.jpg" alt=""></div>
			<div><img src="img/img_cardnews_02.jpg" alt=""></div>
			<div><img src="img/img_cardnews_03.jpg" alt=""></div>
		</div>
	</div>
	<div id="menu02" class="tabCont">
		<div class="slickCon">
			<div><img src="img/img_cardnews_04.jpg" alt=""></div>
			<div><img src="img/img_cardnews_05.jpg" alt=""></div>
			<div><img src="img/img_cardnews_06.jpg" alt=""></div>
		</div>
	</div>
	<div id="menu03" class="tabCont">
		<div class="slickCon">
			<div><img src="img/img_cardnews_07.jpg" alt=""></div>
			<div><img src="img/img_cardnews_08.jpg" alt=""></div>
			<div><img src="img/img_cardnews_09.jpg" alt=""></div>
		</div>
	</div>

</div>







<script>
$(function(){
	

	//
	var slickCon = function(){
		$('.slickCon').each(function(){
			$(this).slick({ 
				slidesToShow: 2,
				swipeToSlide: true,
				responsive: [
					{
					breakpoint: 1280,
					settings: {
						slidesToShow: 2,
						slidesToScroll: 1,
						arrows:false
						}
					},
					{
						breakpoint: 750,
						settings: {
						slidesToShow: 1,
						slidesToScroll: 1
						}
					}
				]
			});
		});
	};
	slickCon();
	
	

	//tab slide
	$('.tabs ul li > a').each(function(){
	
		$(this).bind('click', function(e){
			e.preventDefault();
			$('.tabCont').css('display','none');
			$('.tabs ul li > a').removeClass('on');
			
			var contLink = $(this).attr('href');
			$(contLink).css('display','block');
			$(this).addClass('on');
			$(contLink).children('.slickCon').slick('refresh');
			$('.btn-close').click(function(){
				$('.ranking.mobile').slick("unslick")
			})
		
		});
	});
	$('.tabs ul li:eq(0) a').click();
	
	

});



</script>
